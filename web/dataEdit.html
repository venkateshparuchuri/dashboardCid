<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Employee or Manager Dashboard.">
    <meta name="author" content="">
    <title>Dashboard - Unit</title>
    <link rel="icon" href="favicon.ico">
    <link href="dist/css/main.css" rel="stylesheet">
    <link href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>

<body>
    <div class="container-fluid no-left-padding">
        <aside class="slideInLeft animated" style="background-color: #546679">
            <div class="aside--logo">
                <a href="/dataEdit.html"><img src="images/cid_ap_logo.png" alt="" style="width: 150px"></a>
            </div>
            <ul class="aside-nav nav js-side-nav">
                <li class="active"><a href="#" data-url="budget">Budget Data</a></li>
                <li class=""><a href="#" data-url="vehicle">Vehicle Condition</a></li>
                <li class=""><a href="#" data-url="staff">Staff Data</a></li>
                <li><a href="#" data-url="logout" id="logout">Logout</a></li>
            </ul>
        </aside>
        <div class="row" style="margin-left: 235px;">
            <div class="row" style="height: 60px;background-color: #45B0DB;">
                <div class="col-sm-10 js-headingText">
                    <center>
                        <h2>Data Edit</h2></center>
                </div>
                <div class="col-sm-2 js-unitName" style="margin-top: 20px;color: #2F2F93">
                    <h4></h4></div>
            </div>
            <div class="row js-admin-main-budget" style="margin: 25px">
              <div class="row" id="js-admin-budgetData">
              </div>
              <button class="btn btn-success js-admin-budgetData-save" style="float:right" data-loading-text="Loading...">Save</button>
              <button class="btn btn-alert js-admin-budgetData-complete" style="float:right" data-loading-text="Loading...">Complete</button>
            </div>
            <div class="row js-admin-main-vehicle" style="margin: 25px; display:None">
              <div class="row" id="js-admin-vehicle">
              </div>
              <button class="btn btn-success js-admin-vehicle-save" style="float:right" data-loading-text="Loading...">Save</button>
              <button class="btn btn-alert js-admin-vehicle-complete" style="float:right" data-loading-text="Loading...">Complete</button>
            </div>
            <div class="row js-admin-main-staff" style="margin: 25px; display:None">
              <div class="row" id="js-admin-staff">
              </div>
              <button class="btn btn-success js-admin-staff-save" style="float:right" data-loading-text="Loading...">Save</button>
              <button class="btn btn-alert js-admin-staff-complete" style="float:right" data-loading-text="Loading...">Complete</button>
            </div>
        </div>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="/bower_components/handlebars/handlebars.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/moment-range/dist/moment-range.js"></script>
        <script src="/bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="/src/js/jquerypp.js"></script>
        <script src="/src/js/interact.js"></script>
        <script src="/src/js/pnotify.custom.min.js"></script>
        <script src="/build/js/templates.js"></script>
        <script src="/src/js/app.js"></script>
        <script src="/src/js/admin.js"></script>
        <!-- <script src="/src/js/reports.js"></script> -->
        <script>
        $('#logout').on('click', function(ev) {
            ev.preventDefault();
            $.cookie('user', null);
            document.location.href = '/';
        });

        $('.js-side-nav li').on('click', function(ev){
          $('.js-side-nav li').removeClass('active');
          $(this).addClass('active');
          if ($(this).find('a').data('url')=='vehicle'){
            $('.js-admin-main-budget').hide();
            $('.js-admin-main-staff').hide();
            $('.js-admin-main-vehicle').show();
            allVehicleData();
          } else if ($(this).find('a').data('url')==='budget'){
            $('.js-admin-main-budget').show();
            $('.js-admin-main-vehicle').hide();
            $('.js-admin-main-staff').hide();
            allBudgetData();
          } else if ($(this).find('a').data('url')==='staff'){
            $('.js-admin-main-staff').show();
            $('.js-admin-main-vehicle').hide();
            $('.js-admin-main-budget').hide();
            allStaffData();
          }
        });
        </script>
</body>

</html>
